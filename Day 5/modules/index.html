<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- <script  type="module" src="./useModule.js" ></script> -->
    <style>
        .box{
            width: auto;
            height: auto;
            border: 10px;
            border-radius: 5px;
            border-color: black;
            background-color: aqua;
        }
    </style>
    
</head>
<body>
    <!-- Div tag is division tag to group -->
    <div style="color: blueviolet;text-align: center;">
        Hello SECE
    </div>

    <!-- span will make the display property to inline -->
    <div class="box">
        <span>Hello</span>
        <span>World</span>
    </div>

    <!-- Unordered List -->
    <ul>
        <li>
            Hi
        </li>
        <li>
            Hello
        </li>
    </ul>

    <!-- ordered List -->
    <ol>
        <li>
            Hi
        </li>
        <li>
            Hello
        </li>
    </ol>



    <script  type="module" src="./index.js" ></script>
</body>
</html>
